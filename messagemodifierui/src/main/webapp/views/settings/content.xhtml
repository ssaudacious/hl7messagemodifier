<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:mu="http://gov.nist.healthcare/components"
	>
<p:panel>
 <f:facet name="header">
        <h:outputFormat value="Display the following contents in the Validation Report">
         </h:outputFormat>
  </f:facet> 
   <h:form id="settings_form" prependId="false">  		   
        <p:selectManyCheckbox 
									value="#{validationSettingBean.selectedOptions}">
									<f:selectItems var="option" itemLabel="#{option.title}" value="#{validationSettingBean.options}" />
									<p:ajax update=":cb_message_validation_result :cf_message_validation_result" process="@form"/>
		</p:selectManyCheckbox>
   </h:form>
</p:panel> 
 
</ui:composition>
